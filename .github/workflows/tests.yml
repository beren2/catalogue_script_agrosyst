name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3

    - name: Decrypt CSV Files
      run: |
          echo -n "$DECRYPTION_KEY" | gpg --import
          # Use the decryption key stored in GitHub secrets to decrypt the CSV files
          gpg --decrypt --output data/ref_adventice.csv data/ref_adventice.csv.gpg

      env:
          DECRYPTION_KEY: ${{ secrets.decrypt_key }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Run unit tests
      run: |
        python -m pytest --import-mode=append tests/
