name: Tests

on:
  push:
    branches:
        - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3

    - name: Decrypt CSV Files
      run: |
          # Création des 
          mkdir data/referentiels/
          echo -n "$DECRYPTION_KEY" | gpg --import
          # Use the decryption key stored in GitHub secrets to decrypt the CSV files
          gpg --decrypt-files data/encrypted_ref_test/*.gpg
          # On déplace les référentiels 
          cp data/encrypted_ref_test/*.csv data/referentiels/
      env:
          DECRYPTION_KEY: ${{ secrets.decrypt_key }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Run unit tests
      run: |
        python -m pytest --import-mode=append tests/
