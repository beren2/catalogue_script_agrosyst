name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3

    - name: Decode keystore file
      run: |
        echo "${{ secrets.KEY_CSV_FILE }}" > release.keystore.asc
        gpg -d --passphrase "${{ secrets.KEY_CSV_FILE_PASSPHRASE }}" --batch release.keystore.asc > signing-key.jks
        TEMP_DIR="20230927"
        mkdir -p data/"$TEMP_DIR"
        gpg --decrypt --output data/"$TEMP_DIR"/intervention_realise.csv data/20230927_encrypted/intervention_realise.csv.gpg
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: release.keystore.asc
        path: release.keystore.asc
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Run unit tests
      run: |
        python -m pytest --import-mode=append tests/
    - name: Cleanup 
      run: |
        rm -r data/"$TEMP_DIR"
