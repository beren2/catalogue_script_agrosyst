name: Tests

on:
  push:
    branches:
        - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Decrypt CSV Files
      run: |
          # Création des 
          mkdir data/referentiels/
          echo -n "$DECRYPTION_KEY" | gpg --import
          # Use the decryption key stored in GitHub secrets to decrypt the CSV files
          gpg --decrypt-files data/encrypted_ref_test/*.gpg
          # On déplace les référentiels 
          cp data/encrypted_ref_test/*.csv data/referentiels/
      env:
          DECRYPTION_KEY: ${{ secrets.decrypt_key }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y openconnect
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Run unit tests
      run: |
        python -m pytest --import-mode=append tests/
    - name: Connect to VPN
      env:
        VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      run: |
        echo "$VPN_PASSWORD" | sudo openconnect --protocol=gp acces.intranet.inra.fr -u $VPN_USERNAME --csd-wrapper=/usr/libexec/openconnect/hipreport.sh --passwd-on-stdin --background --authgroup=gateway_pad-dc-idf     
    - name: Add new magasins scripts in test
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST_TEST }}
        username: ${{ secrets.USERNAME_TEST }}
        password: ${{ secrets.PASSWORD_TEST }}
        port: ${{ secrets.PORT }}
        script: docker cp /scripts/magasins/ datagrosyst-tests-datagrosyst-1:/app/
